name: Backend Tests

on:
  push:
    branches:
      - main
      - develop
      - feat/**
  pull_request:
  workflow_dispatch:


jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi

      - name: Run pytest
        env:
          OPENAI_OFFLINE: '1'
        run: python -m pytest -q

      - name: Check smoke scripts syntax
        run: |
          bash -n scripts/smoke.sh
          bash -n ../scripts/smoke.sh

      - name: Validate env (dev mode)
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/devdb
          OPENAI_API_KEY: sk-fake-REDACTED
          AUTH_MODE: dev
          APP_ENV: dev
        run: python scripts/validate_env.py

      - name: Validate env (prod strict)
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/proddb
          OPENAI_API_KEY: sk-fake-REDACTED
          AUTH_MODE: dev
          APP_ENV: prod
          ALLOW_PROD_DEBUG: "0"
          ENABLE_RETRIEVAL_DEBUG: "0"
        run: python scripts/validate_env.py --strict

      - name: Validate env (auth0 mode)
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/auth0db
          OPENAI_API_KEY: sk-fake-REDACTED
          AUTH_MODE: auth0
          AUTH0_DOMAIN: demo-tenant.us.auth0.com
          AUTH0_AUDIENCE: https://api.example.com
          APP_ENV: dev
        run: python scripts/validate_env.py --strict

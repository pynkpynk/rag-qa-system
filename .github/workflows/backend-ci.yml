name: Backend Smoke

on:
  push:
    branches:
      - main
      - develop
      - feat/**
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      PYTHONPATH: backend
      OPENAI_OFFLINE: "1"
      OPENAI_API_KEY: dummy
      CORS_ORIGIN: http://localhost:5173
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/postgres
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create venv and install deps
        run: |
          set -euxo pipefail
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt
          if [ -f backend/requirements-dev.txt ]; then python -m pip install -r backend/requirements-dev.txt; fi

      - name: Install PostgreSQL client
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          set -euxo pipefail
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "Postgres is ready"
              exit 0
            fi
            echo "Waiting for Postgres (${i})"
            sleep 2
          done
          echo "Postgres did not become ready" >&2
          exit 1

      - name: Run Alembic migrations
        run: |
          set -euxo pipefail
          . .venv/bin/activate
          cd backend
          alembic upgrade head

      - name: Backend diagnostics
        run: |
          set -euxo pipefail
          . .venv/bin/activate
          python -V
          pip freeze | head -n 200
          cd backend
          alembic current
          alembic heads

      - name: Script syntax checks
        run: |
          set -euxo pipefail
          . .venv/bin/activate
          bash -n backend/scripts/smoke.sh
          bash -n backend/scripts/dev_up.sh
          bash -n backend/scripts/dev_down.sh

      - name: Run backend smoke
        env:
          APP_ENV: dev
          AUTH_MODE: dev
          MAX_REQUEST_BYTES: '1024'
          RATE_LIMIT_ENABLED: '0'
          ADMIN_SUBS: smoke-ci-dummy-sub
          ENABLE_SMOKE_ENDPOINT: '1'
          SMOKE_FORCE_RESTART: '1'
        run: |
          set -euxo pipefail
          . .venv/bin/activate
          cd backend
          LOG_DIR="${GITHUB_WORKSPACE}/ci-logs"
          mkdir -p "$LOG_DIR"
          bash scripts/smoke.sh 2>&1 | tee "$LOG_DIR/smoke.log"

      - name: Run pytest
        env:
          APP_ENV: dev
          AUTH_MODE: dev
          DATABASE_URL: ${{ env.DATABASE_URL }}
          OPENAI_API_KEY: ${{ env.OPENAI_API_KEY }}
          CORS_ORIGIN: ${{ env.CORS_ORIGIN }}
        run: |
          set -euxo pipefail
          . .venv/bin/activate
          cd backend
          LOG_DIR="${GITHUB_WORKSPACE}/ci-logs"
          mkdir -p "$LOG_DIR"
          python -m pytest -vv -rA --maxfail=1 tests 2>&1 | tee "$LOG_DIR/pytest.log"

      - name: Upload backend logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-smoke-logs
          path: |
            ci-logs/smoke.log
            ci-logs/pytest.log
            backend/.devserver.log

  e2e:
    needs: smoke
    runs-on: ubuntu-latest
    env:
      OPENAI_OFFLINE: "1"
      OPENAI_API_KEY: sk-ci-dummy
      CORS_ORIGIN: http://localhost:5173
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create venv and install deps
        run: |
          set -euxo pipefail
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt
          if [ -f backend/requirements-dev.txt ]; then python -m pip install -r backend/requirements-dev.txt; fi

      - name: Install tools
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Backend diagnostics (e2e)
        run: |
          set -euxo pipefail
          . .venv/bin/activate
          python -V
          pip freeze | head -n 200
          cd backend
          if ! alembic current; then
            echo "alembic current failed (likely no DATABASE_URL configured)" >&2
          fi
          alembic heads

      - name: Run CI E2E gate
        env:
          PYTHON_BIN: ${{ github.workspace }}/.venv/bin/python
          DEV_SUB: ci-user
          ADMIN_SUBS: ci-user
        run: |
          set -euxo pipefail
          . .venv/bin/activate
          cd backend
          LOG_DIR="${GITHUB_WORKSPACE}/ci-logs"
          mkdir -p "$LOG_DIR"
          bash scripts/ci_e2e_gate.sh 2>&1 | tee "$LOG_DIR/ci_e2e_gate.log"

      - name: Upload e2e logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-e2e-logs
          path: |
            ci-logs/ci_e2e_gate.log

name: Preflight

on:
  push:
  pull_request:

jobs:
  preflight:
    runs-on: ubuntu-latest
    env:
      OPENAI_OFFLINE: "1"
      AUTH_MODE: "dev"
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/ragqa_test
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ragqa_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -r backend/requirements-dev.txt
      - name: Wait for Postgres
        env:
          PGPASSWORD: postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              exit 0
            fi
            sleep 1
          done
          exit 1
      - name: Prepare database
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d ragqa_test -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;"
          psql -h localhost -U postgres -d ragqa_test -c "CREATE EXTENSION IF NOT EXISTS vector;"
      - name: Run migrations
        run: |
          cd backend
          alembic -c alembic.ini upgrade head
      - name: Run preflight
        run: make preflight

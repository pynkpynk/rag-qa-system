services:
  db:
    image: pgvector/pgvector:pg16
    container_name: ragqa_db
    environment:
      POSTGRES_USER: ragqa
      POSTGRES_PASSWORD: ragqa
      POSTGRES_DB: ragqa
    ports:
      - "5432:5432"
    volumes:
      - ragqa_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ragqa -d ragqa"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  ragqa_db_data:
